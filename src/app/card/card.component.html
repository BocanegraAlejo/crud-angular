<div class="col-3">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-6">{{ item.name }}</div>
        <div class="col-6 text-end">{{ item.mobileNo }}</div>
      </div>
    </div>
    <div class="card-body">
      <p>{{ item.city }}, {{ item.state }}, {{ item.pincode }}</p>
      <p>{{ item.address }}</p>
    </div>
    <div class="card-footer text-center">
      <div class="row">
        <div class="col-6">
          <small>{{ item.email }}</small>
        </div>
        <div class="col-6">
          <button class="btn btn-sm btn-primary" (click)="onEdit(item)">
            Edit
          </button>
          <button class="btn btn-sm btn-danger" (click)="onDelete(item)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
