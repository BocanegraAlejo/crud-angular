<div class="container">
  <div class="row pt-2">
    <div class="col-6">
      <h4>Student Portal</h4>
    </div>
    <div class="col-6 text-end">
      <button class="btn btn-outline-success" (click)="openModel()">
        Add New
      </button>
    </div>
  </div>
  @if(studentList.length !== 0) {
  <div class="row">
    @for(item of studentList; track $index) {
      <app-card [item]="item" (edit)="onEdit($event)" (delete)="onDelete($event)"/>
    }
  </div>
  }@else {
    <div class="row">
      <div class="col-12 p-4 text-center">
        <p>No Record Found. Create new Record</p>
      </div>
    </div>
  }
</div>

<!-- modal -->
<div class="modal" id="myModal" #myModal>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Create New Student</h4>
        <button type="button" class="btn-close" (click)="closeModel()"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-8">
            <label for="">Name</label>
            <input
              type="text"
              [(ngModel)]="studentObj.name"
              class="form-control"
              placeholder="Name"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="">Mobile NÂ°</label>
            <input
              type="text"
              [(ngModel)]="studentObj.mobileNo"
              class="form-control"
              placeholder="Mobile"
            />
          </div>
          <div class="col-6">
            <label for="">Email</label>
            <input
              type="text"
              [(ngModel)]="studentObj.email"
              class="form-control"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <label for="">City</label>
            <input
              type="text"
              [(ngModel)]="studentObj.city"
              class="form-control"
              placeholder="City"
            />
          </div>
          <div class="col-4">
            <label for="">State</label>
            <input
              type="text"
              [(ngModel)]="studentObj.state"
              class="form-control"
              placeholder="State"
            />
          </div>
          <div class="col-4">
            <label for="">Pin Code</label>
            <input
              type="text"
              [(ngModel)]="studentObj.pincode"
              class="form-control"
              placeholder="Pin Code"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label for="">Adress</label>
            <textarea
              rows="3"
              [(ngModel)]="studentObj.address"
              class="form-control"
            ></textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="closeModel()">
            Close
          </button>
          @if(studentObj.id == 0) {
            <button type="button" class="btn btn-primary" (click)="saveStudent()">
              Save Student
            </button>
          } @else {
            <button type="button" class="btn btn-primary" (click)="updateStudent()">
              Update Student
            </button>
          }
         
        </div>
      </div>
    </div>
  </div>
</div>
